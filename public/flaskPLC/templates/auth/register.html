
{% extends 'base.html' %}

{% block title %}Register{% endblock %}
{% block content %}
  <body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="container-fluid px-0">
        <div class="container">
          <div class="row flex-center min-vh-100 py-5">
            <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3"><a class="d-flex flex-center text-decoration-none mb-4" href="../../../index.html">
                <div class="d-flex align-items-center fw-bolder fs-5 d-inline-block"><img src="../../../static/img/icons/growth.png" alt="phoenix" width="58" />
                </div>
              </a>
              <div class="text-center mb-7">
                <h3 class="text-1000">Sign Up</h3>
                <p class="text-700">Create your account today</p>
              </div>
              <!-- FORM -->
              <form method="post">
                <div class="mb-3 text-start">
                  <label class="form-label" for="name">Name</label>
                  <input class="form-control" id="name" type="text" placeholder="Name" />
                </div>
                <div class="mb-3 text-start">
                  <label class="form-label" for="email">Email address</label>
                  <input class="form-control" name="emailAddress" id="emailAddress" type="email" placeholder="name@example.com" >
                </div>
                <div class="row g-3 mb-3">
                  <div class="col-md-6">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control form-icon-input" name="password" id="password" type="password" placeholder="Password" >
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input class="form-control form-icon-input" id="confirmPassword" type="password" placeholder="Confirm Password" >
                  </div>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" id="termsService" type="checkbox" />
                  <label class="form-label fs--1 text-none" for="termsService">I accept the <a href="#!">terms </a>and <a href="#!">privacy policy</a></label>
                </div>
                <button class="btn btn-primary w-100 mb-3" type="submit">Sign up</button>
                <!-- <input type="submit" value="Log In"> -->

                <div class="text-center"><a class="fs--1 fw-bold" href="{{ url_for('auth.login') }}">Sign in to an existing account</a></div>
              </form>
              <!-- END FORM -->
            </div>
          </div>
        </div>
      </div>
      <script>
        var navbarTopStyle = localStorage.getItem('phoenixNavbarTopStyle');
        var navbarTop = document.querySelector('.navbar-top');
        if (navbarTopStyle === 'darker') {
          navbarTop.classList.add('navbar-darker');
        }

        var navbarVerticalStyle = localStorage.getItem('phoenixNavbarVerticalStyle');
        var navbarVertical = document.querySelector('.navbar-vertical');
        if (navbarVerticalStyle === 'darker') {
          navbarVertical.classList.add('navbar-darker');
        }
      </script>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->
  {% endblock %}
